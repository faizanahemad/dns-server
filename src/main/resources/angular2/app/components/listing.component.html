<div class="container-fluid" style="padding: 2px 3px 2px 3px">
    <form>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" id="domainSearch"
                       placeholder="Enter Domain to search">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span>
                </div>
            </div>
        </div>
    </form>
    <br>
    <form class="form-inline" *ngIf="active" #dnsForm="ngForm" (ngSubmit)="addRecord()">
        <div class="form-group">
            <input [(ngModel)]="newRecord.domain" name="domainAdd" type="text" class="form-control" id="domainAdd" placeholder="Domain" required minlength="3" pattern="^([a-zA-Z0-9](?:(?:[a-zA-Z0-9-]*|(?<!-)\.(?![-.]))*[a-zA-Z0-9]+)?)$">
        </div>
        <div class="form-group">
            <input [(ngModel)]="newRecord.dns" name="dnsAdd" type="text" class="form-control" id="dnsAdd" placeholder="DNS / IP" required pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$">
        </div>
        <div class="form-group">
            <select [(ngModel)]="newRecord.recordType" name="recordTypeAdd" class="form-control" id="recordTypeAdd" required>
                <option selected>A</option>
                <option>AAAA</option>
                <option>CNAME</option>
                <option>DNAME</option>
            </select>
        </div>
        <button type="submit" [disabled]="!dnsForm.form.valid" class="btn btn-success"><b>Add</b> <span class="glyphicon glyphicon-plus-sign"></span></button>
        <button (click)="clearRecord()" class="btn btn-danger"><b>Clear</b> <span class="glyphicon glyphicon-remove-circle"></span></button>
        <button class="btn btn-success pull-right"><b>Bulk Add</b> <span class="glyphicon glyphicon-plus-sign"></span></button>
    </form>
    <br>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Domain</th>
            <th>DNS</th>
            <th class="text-center">Record-Type</th>
            <th class="text-center">Created at</th>
            <th class="text-center">Updated at</th>
            <th class="text-center">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let record of records; let i=index; trackBy:trackByRecords">
            <td>{{record.domain}}</td>
            <td><inline-editor type="text" [(ngModel)]="record.dns" (onSave)="editRecord(record,i)" name="record" size="15" min="7" max="15" ngDefaultControl></inline-editor></td>
            <td class="text-center">{{record.recordType}}</td>
            <td class="text-center">{{record.createdAt}}</td>
            <td class="text-center">{{record.updatedAt}}</td>
            <td class="text-center">
                <button type="button" class="btn btn-danger btn-sm" (click)="removeRecord(record,i)"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
